  <title>ToDo List</title>
</head>

<body>

  <div class="container m-5">
    <h1>ToDo List</h1>
    <div class="row">
      <div class="col-9">
        <input class="form-control" id="taskInput" type="text" placeholder="Enter Your Thoughts">
      </div>
      <div class="col-3">
        <button class="btn btn-primary" id="taskBtn">Add new</button>
      </div>
      <div class="col-10 d-flex justify-content-between m-3">
        <h5>Added Thoughts <span class="badge text-bg-secondary mx-2" id="tasksCounter">0</span></h5>
        <h5>Settled Thoughts <span class="badge text-bg-secondary mx-2" id="finishedTasksCounter">0</span></h5>
      </div>
      <div class="col-10">
        <ul class="list-group my-5 text-center" id="tasks"></ul>
      </div>
    </div>
  </div>
  <script src="./js/todo.js"></script>
</body>

</html>
